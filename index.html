<!DOCTYPE html>

<html>

<head>
        
<title>Javascript Groceries Basket</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="index.css" />

</head>

<body>

  <h1>Groceries Basket</h1>

  <select id="food_categories" onchange="show_selected_category()">
      <option value="" disabled selected>Foodtype Categories</option>
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <option value="breads">Breads</option>
      <option value="meats">Meats</option>
    </select>

  <div id="available_fruits">

    <div class="foodtype">
      <h4>Banana</h4>
      <button onclick="add_bananas_to_basket()">Add to Basket</button>
      <button onclick="quantity_minus_one_banana()">-</button>
      <p class="quantity_display" id="banana_quantity_display">0</p>
      <button onclick="quantity_plus_one_banana()">+</button>
      <button onclick="remove_bananas_from_basket()">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Orange</h4>
      <button onclick="add_oranges_to_basket()">Add to Basket</button>
      <button onclick="quantity_minus_one_orange()">-</button>
      <p class="quantity_display" id="orange_quantity_display">0</p>
      <button onclick="quantity_plus_one_orange()">+</button>
      <button onclick="remove_oranges_from_basket()">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Apple</h4>
      <button onclick="add_apples_to_basket()">Add to Basket</button>
      <button onclick="quantity_minus_one_apple()">-</button>
      <p class="quantity_display" id="apple_quantity_display">0</p>
      <button onclick="quantity_plus_one_apple()">+</button>
      <button onclick="remove_apples_from_basket()">Remove from Basket</button>
    </div>

  </div>
    
  

  <div id="selected_items">
    
    <ul id="basket"></ul>

    <p>Total:<span id="total_bill"> Â£0.00</span></p>

  </div>

</body>

<script type="text/javascript" src="index.js"></script>

</html>
