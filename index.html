<!DOCTYPE html>

<html>

<head>
        
<title>Javascript Groceries Basket</title>
<meta charset="utf-8" />
<link rel="stylesheet" type="text/css" href="index.min.css" />

</head>

<body>

  <section id="leftSection">

  <h1>Groceries Store</h1>

  <select id="food_categories" onchange="show_selected_category()">
      <option value="" disabled selected>Select Foodtype</option>
      <option value="fruits">Fruits</option>
      <option value="vegetables">Vegetables</option>
      <option value="breads">Breads</option>
      <option value="meats">Meats</option>
    </select>

  <div id="available_fruits">

    <div class="foodtype">
      <h4>Banana</h4>
      <button id="quantity_minus_one_banana">-</button>
      <button id="quantity_plus_one_banana">+</button>
      <p class="quantity_display" id="banana_quantity_display">0</p>
      <button id="remove_bananas_from_basket">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Orange</h4>
      <button id="quantity_minus_one_orange">-</button>
      <button id="quantity_plus_one_orange">+</button>
      <p class="quantity_display" id="orange_quantity_display">0</p>
      <button id="remove_oranges_from_basket">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Apple</h4>
      <button id="quantity_minus_one_apple">-</button>
      <button id="quantity_plus_one_apple">+</button>
      <p class="quantity_display" id="apple_quantity_display">0</p>
      <button id="remove_apples_from_basket">Remove from Basket</button>
    </div>

  </div>

  <div id="available_vegetables">

    <div class="foodtype">
      <h4>Cauliflower</h4>
      <button id="quantity_minus_one_cauliflower">-</button>
      <button id="quantity_plus_one_cauliflower">+</button>
      <p class="quantity_display" id="cauliflower_quantity_display">0</p>
      <button id="remove_cauliflowers_from_basket">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Broccoli</h4>
      <button id="quantity_minus_one_broccoli">-</button>
      <button id="quantity_plus_one_broccoli">+</button>
      <p class="quantity_display" id="broccoli_quantity_display">0</p>
      <button id="remove_broccolis_from_basket">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Turnip</h4>
      <button id="quantity_minus_one_turnip">-</button>
      <button id="quantity_plus_one_turnip">+</button>
      <p class="quantity_display" id="turnip_quantity_display">0</p>
      <button id="remove_turnips_from_basket">Remove from Basket</button>
    </div>

  </div>
    
  <div id="available_breads">

    <div class="foodtype">
      <h4>Baguette</h4>
      <button id="quantity_minus_one_baguette">-</button>
      <button id="quantity_plus_one_baguette">+</button>
      <p class="quantity_display" id="baguette_quantity_display">0</p>
      <button id="remove_baguettes_from_basket">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Loaf</h4>
      <button id="quantity_minus_one_loaf">-</button>
      <button id="quantity_plus_one_loaf">+</button>
      <p class="quantity_display" id="loaf_quantity_display">0</p>
      <button id="remove_loafs_from_basket">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Roll</h4>
      <button id="quantity_minus_one_roll">-</button>
      <button id="quantity_plus_one_roll">+</button>
      <p class="quantity_display" id="roll_quantity_display">0</p>
      <button id="remove_rolls_from_basket">Remove from Basket</button>
    </div>

  </div>

  <div id="available_meats">

    <div class="foodtype">
      <h4>Beef</h4>
      <button id="quantity_minus_one_beef">-</button>
      <p class="quantity_display" id="beef_quantity_display">0</p>
      <button id="quantity_plus_one_beef">+</button>
      <button id="remove_beefs_from_basket">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Pork</h4>
      <button id="quantity_minus_one_pork">-</button>
      <button id="quantity_plus_one_pork">+</button>
      <p class="quantity_display" id="pork_quantity_display">0</p>
      <button id="remove_porks_from_basket">Remove from Basket</button>
    </div>

    <div class="foodtype">
      <h4>Chicken</h4>
      <button id="quantity_minus_one_chicken">-</button>
      <button id="quantity_plus_one_chicken">+</button>
      <p class="quantity_display" id="chicken_quantity_display">0</p>
      <button id="remove_chickens_from_basket">Remove from Basket</button>
    </div>

  </div>

  </section>

  <section id="selected_items">

    <div>

      <h2>Basket</h2>
      <span class="column_header">Food  |</span>
      <span class="column_header">  Quantity  |</span>
      <span class="column_header">   Price</span>
      
      <ul id="basket"></ul>

      <p>Total:<span id="total_bill"> Â£0.00</span></p>

    </div>

  </section>

</body>

<script type="text/javascript" src="index.min.js"></script>

</html>
